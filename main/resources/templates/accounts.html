<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-primary">All Accounts</h1>
    <nav class="mb-4">
        <a class="btn btn-outline-primary me-2" href="/menu">Menu</a>
        <a class="btn btn-outline-primary" href="/mint">Mint Ticket</a>
    </nav>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Account Name</th>
            <th>Tickets</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
            <td>
                <span th:text="${account.name}"></span>
            </td>
            <td><a class="btn btn-sm btn-primary" th:href="@{'/tickets'(owner=${account.address})}">Show Tickets</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
