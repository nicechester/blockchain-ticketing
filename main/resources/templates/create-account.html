<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-primary">Create Account</h1>
        <form method="post" action="/create-account" class="mb-4">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required/>
            </div>
            <button type="submit" class="btn btn-success">Create Account</button>
        </form>
        <div th:if="${message}" class="alert alert-info">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${account != null}" class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">New Account</h5>
                <p><strong>Name:</strong> <span th:text="${account.name}"></span></p>
                <p><strong>Address:</strong> <span th:text="${account.address}"></span></p>
            </div>
        </div>
        <a class="btn btn-secondary mt-4" href="/menu">Back to Menu</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
