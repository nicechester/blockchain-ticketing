<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-primary">TicketNFT Main Menu</h1>
        <h2 class="mb-3">Accounts</h2>
        <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item" th:each="account : ${accounts}">
                <span th:text="${account.name}"></span>
                <span class="text-muted small ms-2" th:text="'(' + ${account.address} + ')'"/>
                <a class="btn btn-sm btn-primary ms-2" th:href="@{'/tickets'(owner=${account.address})}">View Tickets</a>
                <a class="btn btn-sm btn-success ms-2" th:href="@{'/mint'(to=${account.address})}">Mint Ticket</a>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
