<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get Ticket Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-primary">Get Ticket Info</h1>
        <form method="get" action="/info" class="row g-3 align-items-center mb-4">
            <div class="col-auto">
                <label class="col-form-label">Token ID:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="tokenId" required/>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Get Info</button>
            </div>
        </form>
        <div th:if="${info != null}" class="alert alert-info">
            <p><strong>Visit Date:</strong> <span th:text="${info.visitDate}"></span></p>
            <p><strong>Park:</strong> <span th:text="${info.park}"></span></p>
        </div>
        <a class="btn btn-secondary mt-4" href="/menu">Back to Menu</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
