<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mint Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-primary">Mint Ticket</h1>
        <form method="post" action="/mint" class="mb-4">
            <div class="mb-3">
                <label class="form-label">To Address:</label>
                <input type="text" class="form-control" name="to" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Visit Date:</label>
                <input type="date" class="form-control" name="visitDate" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Park:</label>
                <select class="form-select" name="park" required>
                    <option value="Disneyland Park">Disneyland Park</option>
                    <option value="Disney's California Adventure">Disney's California Adventure</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Mint</button>
        </form>
        <div th:if="${message}" class="alert alert-info">
            <span th:text="${message}"></span>
        </div>
        <a class="btn btn-secondary mt-4" href="/menu">Back to Menu</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
